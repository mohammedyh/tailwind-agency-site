<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link href="https://fonts.bunny.net/css?family=barlow:800|work-sans:400,500" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
    <title>Tailwind Site</title>
  </head>

  <body class="font-body">
    <div class="mx-auto mt-7 max-w-xs lg:max-w-6xl">
      <nav class="flex items-center justify-between">
        <a href="#">
          <img src="/logo.svg" alt="Logo." />
        </a>

        <div class="cursor-pointer rounded p-[3px] shadow-sm">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#A8A29E"
            class="h-8 w-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </div>
      </nav>
    </div>

    <div class="mt-36 px-7">
      <h1 class="font-heading text-5xl font-bold leading-tight text-gray-900">
        Social media posts that get clicks!
      </h1>
      <p class="mt-2 text-lg text-gray-800">
        Driving traffic to your site just got easier. Get compelling SEO blog and social media posts
        handcrafted with love.
      </p>

      <a
        class="mt-8 inline-flex items-center gap-2 rounded-lg bg-accent px-5 py-3 text-lg font-medium leading-tight transition-colors duration-200 ease-in-out hover:bg-accent-dark"
      >
        Book a call
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2.5"
          stroke="currentColor"
          class="h-4 w-4 text-gray-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
          />
        </svg>
      </a>

      <div class="mt-4">
        <img src="/hero-img.png" alt="" />
      </div>
    </div>
  </body>
</html>
